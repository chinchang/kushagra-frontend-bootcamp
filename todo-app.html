<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="todo-app.css" />
    <title>Todo App</title>
    <script src="todo-app.js" defer></script>
  </head>

  <body>
    <header>
      <h1 class="main-heading">Todo App</h1>
    </header>
    <form class="form-container">
      <div class="add-task">
        <input type="text" placeholder="Add your task..." class="todo-input" />
        <button class="btn-add-task btns">Add task</button>
      </div>

      <ol class="todo-list"></ol>

      <template class="js-todo-template">
        <li class="todo-list-item">
          <label class="task-label">
            <input type="checkbox" />
            <span class="todo-text"></span>
          </label>
          <button class="btn-remove btns">Remove</button>
        </li>
      </template>
    </form>
  </body>
</html>
