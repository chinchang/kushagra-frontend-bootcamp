<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="todo-app.css" />
    <title>Todo App</title>
    <script src="todo-app.js" defer></script>
  </head>

  <body>
    <header>
      <h1 class="heading-1">Todo App</h1>
    </header>
    <form class="form-container">
      <div class="add_task">
        <input type="text" placeholder="Add your task..." class="todo-input" />
        <button class="js-add-task clickable btns">Add task</button>
      </div>

      <ol class="todo-list"></ol>

      <template class="js-todo-template">
        <li class="todo-list-item">
          <label class="clickable">
            <input type="checkbox" />
            <span class="todo-text"></span>
          </label>
          <button class="btn-remove clickable btns">Remove</button>
        </li>
      </template>
    </form>
  </body>
</html>
