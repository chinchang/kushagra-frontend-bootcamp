<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>The first ever TODO app</title>

    <link rel="stylesheet" href="todo-app.css" />
  </head>
  <body>
    <header> <h1 class="header">First TODO App</h1> </header>

    <form class="todo-form">
      <input type="text" class="input" id="js-task-title" />
      <button type="submit" id="js-add-task-btn">Add task</button>
    </form>

    <ol class="task-list" id="js-task-list"> </ol>

    <template id="js-todo-template">
      <li class="js-task-list-item">
        <input type="checkbox" class="js-task-checkbox" />
        <label class="js-task-label"></label>        
        <button class="js-remove-btn">Remove</button>
      </li>
    </template>

    <script src="todo-app.js" async> </script>
  </body>
</html>
