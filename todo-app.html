<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The best TODO app</title>

    <link rel="stylesheet" href="todo-app.css" />

    <script defer src="todo-app.js"></script>
  </head>
  <body>
    <header>
      <h1>Best TODO App</h1>
    </header>

    <form>
      <input type="text" class="input" id="js-task-title" />
      <button id="js-add-task-btn">Add task</button>
    </form>

    <ol id="js-task-list"></ol>

    <template id="js-todo-template">
      <li class="js-task-list-item">
        <input type="checkbox" class="js-task-checkbox" />
        <label class="js-task-label"></label>
        <button class="js-remove-btn">Remove</button>
      </li>
    </template>
  </body>
</html>
